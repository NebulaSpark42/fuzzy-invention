<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üï∞ Digital Clock</title>
    <style>
        body { text-align: center; font-size: 30px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>‚è∞ Digital Clock</h1>
    <div id="clock"></div>

    <script>
        function updateClock() {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
